<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-sacle=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Task 1 -->
        <div class="container">
            <h2 class="my-3">Services</h2>
            <div class="row my-3">
                <div class="col">
                    <img src="cloud.png" style="width: 350px; height: 210px;" alt="cloud">
                    <h3>The Cloud</h3>
                    <p>The cloud is everywhere, and we harness it's power!</p>
                </div>
                <div class="col">
                    <img src="network.jfif" style="width: 350px; height: 210px;" alt="network">
                    <h3>Networking</h3>
                    <p>Networking is access</p>
                </div>
                <div class="col">
                    <img src="world.jpeg" style="width: 350px; height: 210px;" alt="world">
                    <h3>The World</h3>
                    <p>When you network Clouds, you get <em>the world</em></p>                    
                </div>
            </div>
        </div>
        <!-- Task 2 -->
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <hr>
                    <h2 class="my-3">Contact</h2>
                    <form action="">
                        <div class="form-group my-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name">
                        </div>
                        <div class="form-group my-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group my-3">
                            <label for="select">Select Service</label>
                            <select class="form-control" id="select">
                                <option value="">The Cloud</option>
                                <option value="">Networking</option>
                                <option value="">Worldwide</option>
                            </select>
                        </div>
                        <div class="form-group my-3">
                            <label for="comments">Comments</label>
                            <textarea type="email" class="form-control" id="comments"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
